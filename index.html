<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Roubles to Dollars Today!!!</h1>
    <form class="form">
        <label for="numeral">Enter the amount in dollars:</label>
        <div>
        <input id="numeral" type="number" placeholder="e.g. 2022" required autofocus>
        <button type="submit">Convert!</button>
        </div>
    </form>
    <p id="result"></p>

    <script src="index.js"></script>
    <script>
        const form = document.querySelector('.form');
        const result = document.querySelector('#result');
    
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            var userInput = e.target[0].value;
            console.log(userInput);
            var res = convertDollarsToRoubles(userInput, 100);
            console.log(res)
            result.textContent = res;
    });
    </script>
</body>
</html>
